<head>

<title>Weather Widget</title>
<link href="css/weather-widget.css" rel="stylesheet" type="text/css" />
</head>
<body>
<div class="weatherWidget" id="weatherWidget">
</div>
<script type="text/javascript" src="js/jquery-1.11.1.min.js"></script>
<script type="text/javascript" src="js/weather-widget.js"></script>
<script>
// New Delhi, IN - INXX0096

// New York, USA - USNY0996

		unit: 'f',

	});
});
</script>
